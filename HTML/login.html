<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <link rel="icon" type="icon" href="../IMG/ICO/favicon.ico"/>
    <link rel='stylesheet' href='../CSS/login.css'>
    <title>Login</title>
</head>
<body>
    <!--CODIGO DEL LOGO-->
    <div class="logo-container">
        <div class="logo">
            <img src="../IMG/LogoFulgor.png" alt="Logo">
        </div>
    </div> 
    <!--CODIGO DEL LOGIN-->
    <section>
        <div class="form-box">
            <div class="form-value">
                <form>
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon> 
                        <input type="text" id="usuario" required >
                        <label>Usuario</label>
                    </div>
                    <div class="inputbox"> 
                        <ion-icon name="lock-closed-outline"></ion-icon> 
                        <input type="password" id="password" required > 
                        <label>Contraseña</label> 
                    </div>
                
                    <div class="forget"> 
                        <label><input type="checkbox" id="recordar">Recuérdame</label> 
                        <a href="recuperar_contrasena.html">¿Olvidaste tu contraseña?</a> 
                    </div>
                        <button id="volverIndex">Volver</button> 
                        <button type="submit" id="loginButton">Log In</button>
                    <div class="register">
                        <p>¿No tienes cuenta? <a href="signup.html">Regístrate</a></p>
                    </div>
                </form>
            </div>
        </div> 
        <div id="mensaje-container" class="mensaje-container" style="display: none;"></div>
    </section>

    <!--SCRIPT PARA VOLVER A LA PAGINA ANTERIOR EN AMBOS BOTONES-->
    <script>
        const botonVolverIndex = document.getElementById("volverIndex");
        const botonLogin = document.getElementById("loginButton");
        const usuario = document.getElementById("usuario");
        const contrasena = document.getElementById("password");
        const mensajeContainer = document.getElementById("mensaje-container");
    
        botonVolverIndex.addEventListener("click", function(evento){
            window.location.href = "../index.html";
        })
    
        botonLogin.addEventListener("click", function(evento) {
            evento.preventDefault(); 
            if (usuario.value !== '' && contrasena.value !== '') {
                window.location.href = "../index.html";
            }else{
                mensajeContainer.style.display = "block";
                mensajeContainer.textContent = "Los dos campos no pueden estar vacíos";
            }
        });
    </script>
</body>
</html>
